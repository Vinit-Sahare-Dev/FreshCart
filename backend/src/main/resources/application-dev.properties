# Development Profile - Uses H2 In-Memory Database (No MySQL needed!)
# To use this profile, run: mvn spring-boot:run -Dspring-boot.run.profiles=dev

# Server configuration
server.port=8080

# H2 In-Memory Database (No setup required!)
spring.datasource.url=jdbc:h2:mem:hotel_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# Load initial data
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql

# CORS and frontend origin
app.frontend.origin=http://localhost:5173

# JWT - Use a strong 256-bit secret (minimum 32 characters)
app.security.jwt.secret=mySuperSecretJWTKeyForHotelApplication2024SecureKey256Bits
app.security.jwt.expiration-ms=86400000

# Logging
logging.level.com.example.hotel=DEBUG
logging.level.org.springframework.security=DEBUG

spring.main.allow-bean-definition-overriding=true

