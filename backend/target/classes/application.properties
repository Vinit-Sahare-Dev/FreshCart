# Server configuration
server.port=8080

# DataSource configuration
spring.datasource.url=jdbc:mysql://localhost:3306/hotel_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=hotel_user
spring.datasource.password=hotel_password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# CORS and frontend origin
app.frontend.origin=http://localhost:5173

# JWT - Use a strong 256-bit secret (minimum 32 characters)
app.security.jwt.secret=mySuperSecretJWTKeyForHotelApplication2024SecureKey256Bits
app.security.jwt.expiration-ms=86400000

# Logging
logging.level.com.example.hotel=DEBUG
logging.level.org.springframework.security=DEBUG

spring.main.allow-bean-definition-overriding=true

spring.ai.openai.api-key=sk-your-key-here
spring.ai.openai.chat.options.model=gpt-3.5-turbo